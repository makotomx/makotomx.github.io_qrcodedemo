<!doctype html>
<html lang="en-US" xmlns:fb="https://www.facebook.com/2008/fbml" xmlns:addthis="https://www.addthis.com/help/api-spec"  prefix="og: http://ogp.me/ns#" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="manifest" href="manifest.json">
        <title>How to use Instascan an HTML5 QR scanner</title>
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-131906273-1"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

	<script>
		<!-- service workerの登録関係 -->
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('service_worker.js').then(function(registration) {
			console.log('ServiceWorker registration successful with scope: ', registration.scope);
		}).catch(function(err) {
			console.log('ServiceWorker registration failed: ', err);
		});
		}		
	</script>
</head>

<body>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
			</div>			
			<div class="col">
				<h1>取得した値 <span id="span1"></span></h1>
				<div class="col-sm-12">
					<video id="preview" style="width:320px;height:240px;"></video>
				</div>
				<div class="btn-group btn-group-toggle mb-5" data-toggle="buttons">
				  <label class="btn btn-primary active">
					<input type="radio" name="options" value="1" autocomplete="off"> Front Camera
				  </label>
				  <label class="btn btn-secondary">
					<input type="radio" name="options" value="2" autocomplete="off" checked> Back Camera
				  </label>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var scanner = new x ({ video: document.getElementById('preview'), scanPeriod: 5, mirror: false });
		scanner.addListener('scan',function(content){
      document.getElementById("span1").textContent = content;
			//alert(content);
			//window.location.href=content;
		});
		Instascan.Camera.getCameras().then(function (cameras){
			if(cameras.length>0){
        //alert(cameras.length);
				scanner.start(cameras[0]);
				$('[name="options"]').on('change',function(){
          //alert(cameras.length);
					//alert($(this).val());
					if($(this).val()==1){
						if(cameras[0]!=""){
							scanner.start(cameras[0]);
						}else{
							alert('No Front camera found!');
						}
					}else if($(this).val()==2){
						if(cameras[1]!=""){
							scanner.start(cameras[1]);
						}else{
							alert('No Back camera found!');
						}
					}
				});
			}else{
				console.error('No cameras found.');
				alert('No cameras found.');
			}
		}).catch(function(e){
			console.error(e);
			alert(e);
		});
	</script>
</body>
</html>
