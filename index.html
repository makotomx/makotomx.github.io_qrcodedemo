<head>

        <title>How to use Instascan an HTML5 QR scanner</title>

	<script>
	  (adsbygoogle = window.adsbygoogle || []).push({

	  });
	</script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-131906273-1"></script>

	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

</head>

<body>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
			</div>			
			<div class="col">
				<h1>How to use Instascan an HTML5 QR scanner</h1>
				<div class="col-sm-12">
					<video id="preview" style="width:320px;height:240px;"></video>
				</div>
        			<script type="text/javascript">
          				<!-- service workerの登録関係 -->
					if ('serviceWorker' in navigator) {
						navigator.serviceWorker.register('service_worker.js').then(function(registration) {
						console.log('ServiceWorker registration successful with scope: ', registration.scope);
					}).catch(function(err) {
						console.log('ServiceWorker registration failed: ', err);
					});
					}



					var scanner = new Instascan.Scanner({ video: document.getElementById('preview'), scanPeriod: 5, mirror: false });
					scanner.addListener('scan',function(content){
						alert(content);
						//window.location.href=content;
					});
					Instascan.Camera.getCameras().then(function (cameras){
						if(cameras.length>0){
							scanner.start(cameras[0]);
							$('[name="options"]').on('change',function(){
								if($(this).val()==1){
									if(cameras[0]!=""){
										scanner.start(cameras[0]);
									}else{
										alert('No Front camera found!');
									}
								}else if($(this).val()==2){
									if(cameras[1]!=""){
										scanner.start(cameras[1]);
									}else{
										alert('No Back camera found!');
									}
								}
							});
						}else{
							console.error('No cameras found.');
							alert('No cameras found.');
						}
					}).catch(function(e){
						console.error(e);
						alert(e);
					});
				</script>
				<div class="btn-group btn-group-toggle mb-5" data-toggle="buttons">
				  <label class="btn btn-primary active">
					<input type="radio" name="options" value="1" autocomplete="off"> Front Camera
				  </label>
				  <label class="btn btn-secondary">
					<input type="radio" name="options" value="2" autocomplete="off" checked> Back Camera
				  </label>
				</div>
			</div>
			
			

		
		</div>
	</div>
	
</body>
</html>
